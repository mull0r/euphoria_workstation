---
- hosts: localhost
  connection: local
  become: true
  
  tasks:
  - name: Maak dconf local.d directory
    file:
      path: /etc/dconf/db/local.d
      state: directory
      owner: root
      group: root
      mode: '0755'
      
  - name: TEST Maak profile directory
    file:
      path: /home/mark/test/dconf/profile
      state: directory
      owner: root
      group: root
      mode: '0755'
  
  - name: TEST Maak db file
    copy:
      dest: "/home/mark/test/dconf/profile/user"
      content: |
        user-db:user
        system-db:local

  - name: Maak 00-background file met inhoud
    copy:
      dest: "home/mark/test/dconf/db/local.d/00-background"
      concent: |
        # Specify the dconf path
        [org/gnome/desktop/background]
        
        # Specify the path to the desktop background image file
        picture-uri='file:///usr/share/backgrounds/euphoria-wallpaper.png'
        
#als laatste
  - name: TEST run command dconf update
    command: dconf update
    
  

